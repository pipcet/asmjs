language: c
sudo: required
os:
    - linux
dist: bionic
git:
    submodules: false
compiler: clang
addons:
    apt:
        packages:
            - autoconf
            - autoconf2.13
            - autoconf2.64
            - automake
            - clang
            - libtool
            - m4
            - texinfo
            - libgmp-dev
            - libmpfr-dev
            - libmpc-dev
            - yasm
script:
    - git submodule update --init --recursive --depth=50
    - mkdir -p build
    - (sleep 5m && echo "I'm not done yet") &
    - (sleep 10m && echo "I'm not done yet") &
    - (sleep 15m && echo "I'm not done yet") &
    - (sleep 20m && echo "I'm not done yet") &
    - (sleep 25m && echo "I'm not done yet") &
    - (sleep 30m && echo "I'm not done yet") &
    - (sleep 35m && echo "I'm not done yet") &
    - (sleep 40m && echo "I'm not done yet") &
    - (sleep 45m && echo "I'm not done yet") &
    - (sleep 50m && echo "I'm not done yet") &
    - (sleep 55m && echo "I'm not done yet") &
    - (sleep 60m && echo "I'm not done yet") &
    - (PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/wasm32/binutils-gdb.make >/dev/null 2>/dev/null) || PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/wasm32/binutils-gdb.make
    - make build/wasm32/binutils-gdb.clean
    - (PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/wasm32/gcc-preliminary.make >/dev/null 2>/dev/null) || PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/wasm32/gcc-preliminary.make
    - make build/wasm32/gcc-preliminary.clean
    - (PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/wasm32/glibc.make >/dev/null 2>/dev/null) || PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/wasm32/glibc.make
    - make build/wasm32/glibc.clean
    - (PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/wasm32/gcc-final.make >/dev/null 2>/dev/null) || PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/wasm32/gcc-final.make
    - make build/wasm32/gcc-final.clean
