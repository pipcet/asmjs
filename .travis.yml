language: c
sudo: required
os:
    - linux
git:
    submodules: false
addons:
    apt:
        packages:
            - autoconf
            - autoconf2.13
            - autoconf2.64
            - automake
            - clang
            - libtool
            - m4
            - texinfo
            - libgmp-dev
            - libmpfr-dev
            - libmpc-dev
            - yasm
script:
    - git submodule update --init --recursive --depth=50
    - make -kj3 build/binfmt_misc.install
    - (sleep 5m && echo "I'm not done yet") &
    - (sleep 10m && echo "I'm not done yet") &
    - (sleep 15m && echo "I'm not done yet") &
    - (sleep 20m && echo "I'm not done yet") &
    - (sleep 25m && echo "I'm not done yet") &
    - (sleep 30m && echo "I'm not done yet") &
    - (PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/wasm32/binutils-gdb.make >/dev/null 2>/dev/null) || PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/binutils-gdb.make
    - make build/binutils-gdb.clean
    - (PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/wasm32/gcc-preliminary.make >/dev/null 2>/dev/null) || PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/gcc-preliminary.make
    - make build/gcc-preliminary.clean
    - (PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/wasm32/glibc.make >/dev/null 2>/dev/null) || PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/glibc.make
    - make build/glibc.clean
    - (PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/wasm32/gcc-final.make >/dev/null 2>/dev/null) || PATH=/usr/local/bin:/usr/bin:/bin make -kj3 build/gcc-final.make
    - make build/gcc-final.clean
    - make -kj3 build/wasm32/ncurses.make
    - make build/ncurses.clean
    - make -kj3 build/wasm32/emacs.make
    - make build/emacs.clean
